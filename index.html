<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diagrama de Estructura de Repositorio – IRRBB Analyzer</title>

    <style>
        /* Fuente estándar segura */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* azul navy oscuro */
            color: #e2e8f0;            /* gris claro */
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            overflow-x: auto; /* scroll horizontal */
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            margin-top: 70px;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .diagram-wrapper {
            background-color: #1e293b;
            border-radius: 16px;
            border: 1px solid #334155;
            padding: 20px;
            margin: 0 auto;
            margin-bottom: 25px;
            width: 92%;
            overflow-x: auto;
            box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.5);
        }

        .diagram-img {
            width: 3500px; /* tamaño grande */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        p.scroll-hint {
            color: #94a3b8;
            font-size: 18px;
            margin-bottom: 60px;
        }
    </style>
</head>

<body>

    <h1>Diagrama de Estructura de Repositorio – IRRBB Analyzer</h1>

    <p class="subtitle">
        Versión completa del diagrama de estructura de repositorio del motor IRRBB Analyzer.
    </p>

    <div class="diagram-wrapper">
        <img src="EstructuraRepo.svg" class="diagram-img" alt="Diagrama del repositorio IRRBB Analyzer">
    </div>

    <p class="scroll-hint">
        Desplázate horizontalmente para explorar el diagrama completo.
    </p>

</body>
</html>
